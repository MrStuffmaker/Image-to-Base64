<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
    <style>
        /* Styles bleiben unver√§ndert */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 2px dashed #ccc;
            transition: border-color 0.3s;
        }

        .container.dragover {
            border-color: #4CAF50;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        #imageInput {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #45a049;
        }

        #base64Output {
            word-wrap: break-word;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 80px;
            line-height: 1.2;
            margin-bottom: 20px;
            word-break: break-word;
        }

        #imagePreview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .action-button {
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: not-allowed;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .action-button.active {
            background-color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="dropZone">
        <h1>Convert Image to Base64</h1>
        <div class="file-input-container">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="file-input-label">Select Image</label>
        </div>
        <p id="base64Output"></p>
        <img id="imagePreview" alt="Image Preview">
        <div class="button-container">
            <button id="copyButton" class="action-button" disabled>Copy</button>
            <button id="saveButton" class="action-button" disabled>Save as .txt</button>
            <button id="openTabButton" class="action-button" disabled>Open in New Tab</button>
        </div>
        <footer><a href="https://stuffmaker.org" target="_blank">Made by Stuffmaker</a></footer>
        <p id="copyMessage">Base 64 string copied to clipboard</p>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const imagePreview = document.getElementById('imagePreview');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const base64String = canvas.toDataURL('image/png');
                    document.getElementById('base64Output').textContent = base64String;

                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';

                    const copyButton = document.getElementById('copyButton');
                    const saveButton = document.getElementById('saveButton');
                    const openTabButton = document.getElementById('openTabButton');

                    [copyButton, saveButton, openTabButton].forEach(button => {
                        button.disabled = false;
                        button.classList.add('active');
                    });

                    copyButton.onclick = function() {
                        navigator.clipboard.writeText(base64String)
                            .then(() => alert('Copied to clipboard!'))
                            .catch(console.error);
                    };

                    saveButton.onclick = function() {
                        const blob = new Blob([base64String], { type: 'text/plain' });
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = `${file.name.split('.')[0]}_Base64.txt`;
                        link.click();
                    };

                    openTabButton.onclick = function() {
                        const newTab = window.open();
                        newTab.document.write(`<pre>${base64String}</pre>`);
                    };
                };

                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
